<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ngày trong tháng</title>
</head>
<body>
<input type="number" id="month" placeholder="Nhập tháng">
<button id="check">Tính số ngày</button>
<p id="result"></p>
</body>
<script>
document.getElementById("check").addEventListener("click", checkMonth);
function checkMonth() {
    var month = parseFloat(document.getElementById("month").value);parseFloat(document.getElementById("month").value);
    switch(month){
        case 1: case 3: case 5: case 7: case 8: case 10: case 12:
            document.getElementById("result").innerHTML = "Tháng " +month +" có 31 ngày";
            break;
        case 2:
            document.getElementById("result").innerHTML = "Tháng " +month +" có 28 hoặc 29 ngày";
            break;
        case 4: case 6: case 9: case 11:
            document.getElementById("result").innerHTML = "Tháng " +month +" có 30 ngày";
            break;

    }
}
</script>
</html>
