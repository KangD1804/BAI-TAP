<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONEY CONVERTER</title>
</head>
<body>
    <label> Conversion amount </label>
    <input type="number" id="amount" name="num">

    <label>From Currency</label> 
    <select id="from">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
    </select>

    <label>To Currency</label>
    <select id="to">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
    </select>
    <button onclick="convert()"> CONVERT</button>
    <p id="result"></p>
    <script>
        function convert() {
            var amount1 = document.getElementById("amount").value;
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
                if ((from === "USD") && (to === "VND")) {
                var money =amount1*23000;
                document.getElementById("result").innerHTML= "Số tiền quy đổi ra " +money +" VND";
            } else if ((from === "VND") && (to === "USD")) {
                var money = amount1/23000;
                document.getElementById("result").innerHTML= "Số tiền quy đổi ra " +money +" USD";
            } else {
                    document.getElementById("result").innerHTML= "Không đổi tiền cùng mệnh giá";
                }
        }
    </script>
</body>


</html>
